<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PyFrame Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background-lines"></div>

  <header id="titlebar" class="titlebar">
    <div>Custom Titlebar</div>
    <div class="titlebar-buttons">
      <button class="titlebar-button" onclick="window.ipc.postMessage('minimize')">
        <img src="https://api.iconify.design/codicon:chrome-minimize.svg" alt="Minimieren" />
      </button>
      <button class="titlebar-button" onclick="window.ipc.postMessage('maximize')">
        <img src="https://api.iconify.design/codicon:chrome-maximize.svg" alt="Maximieren" />
      </button>
      <button class="titlebar-button" id="close_app" onclick="window.ipc.postMessage('close')">
        <img src="https://api.iconify.design/codicon:close.svg" alt="Schließen" />
      </button>
    </div>
  </header>

  <main>
    <div class="logo-container">
      <img src="./icon.png" alt="Logo" class="logo" />
    </div>

    <h1>
      <span class="py">Py</span><span class="frame">Frame</span>
    </h1>

    <p class="description">
      PyFrame vereint asynchrone Python-Fähigkeiten mit einer Rust-Laufzeitumgebung für zuverlässige, skalierbare Web-GUI-Lösungen. Schnelles Projekt-Scaffolding, angenehme Nutzung.
    </p>

    <div class="input-group">
      <input type="text" id="myInput" placeholder="Dein Name" />
      <button id="submitBtn">Absenden</button>
    </div>

    <p id="output"></p>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      PyFrame.initFrameless('titlebar');
    });
  </script>

  <script type="module" src="main.js"></script>
</body>
</html>
